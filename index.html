<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Caracter Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Caracter Counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="please write Here ..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Caracters : <span class="total-counter" id="total-counter">30</span></p>
            <p>Remaining : <span class="remaining-counter" id="remaining-counter">20</span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
